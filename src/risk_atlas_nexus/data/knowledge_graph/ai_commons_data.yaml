aitasks:
  - id: "question-answering"
    name: "Question Answering"
    description: "Question Answering models can retrieve the answer to a question from a given text, which is useful for searching for an answer in a document. Some question answering models can generate answers without context!"
    url: "https://huggingface.co/tasks/question-answering"
  - id: "summarization"
    name: "Summarization"
    description: "Summarization is the task of producing a shorter version of a document while preserving its important information. Some models can extract text from the original input, while other models can generate entirely new text."
    url: "https://huggingface.co/tasks/summarization"
  - id: "text-classification"
    name: "Text Classification"
    description: "Text Classification is the task of assigning a label or class to a given text. Some use cases are sentiment analysis, natural language inference, and assessing grammatical correctness."
    url: "https://huggingface.co/tasks/text-classification"
  - id: "text-generation"
    name: "Text Generation"
    description: "Generating text is the task of generating new text given another text. These models can, for example, fill in incomplete text or paraphrase."
    url: "https://huggingface.co/tasks/text-generation"
  - id: "translation"
    name: "Translation"
    description: "Translation converts a sequence of text from one language to another. It is one of several tasks you can formulate as a sequence-to-sequence problem, a powerful framework for returning some output from an input, like translation or summarization. Translation systems are commonly used for translation between different language texts, but it can also be used for speech or some combination in between like text-to-speech or speech-to-text."
    url: "https://huggingface.co/docs/transformers/tasks/translation"
  - id: "code-generation"
    name: "Code Generation"
    description: "Code generation is the task of generating code given some text describing the purpose."
  - id: "code-explanation"
    name: "Code Explanation"
    description: "Code explanation is the task of summarizing the purpose of a given piece of code in natural language."
  - id: "code-editing"
    name: "Code Editing"
    description: "Code editing is the task of changing a given piece of code to reach certain golas like e.g. better readability or improved performance."
